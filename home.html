<html>

<head>
	<link href="/Static_CSS_JS/css/bootstrap.min.css" rel="stylesheet">
	<script src="/Static_CSS_JS/js/jquery.min.js"></script>
	<script src="/Static_CSS_JS/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/Static_CSS_JS/css/app.css">
</head>

<body>
	<div class="container">
		<div class="masthead">
			<h3 class="text-muted">Library Search</h3>


			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active">
								<a href="#booksearch" aria-controls="profile" role="tab" data-toggle="tab">Search</a>
							</li>
							<li>
								<a href="#checkin" aria-controls="profile" role="tab" data-toggle="tab">Check In</a>
							</li>
							<li>
								<a href="#addborrower" aria-controls="profile" role="tab" data-toggle="tab">Add Borrower</a>
							</li>
							<li>
								<a href="#mngfines" aria-controls="profile" role="tab" data-toggle="tab">Manage Fines</a>
							</li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container -->
			</nav>

			<div class="tab-content">					
			<div class="text-center" col-md-4 col-offset-6 centered">
			<div id="content">
				<div role="tabpanel" class="tab-pane active" id="booksearch">
					<form action="{{ url_for('results') }}" method="post">
						<div class="form-group row" >
							<h1>Book Search</h1>
								<div class="col-10">
									<input class="form-control" name="search" type="search" placeholder="ISBN10 or author name or a related word" id="search" aria-describedby="basic-addon1" required>
								</div>
						</div>
						       	<center>
									<button type="submit" class="btn btn-primary btn-lg">Search</button>
								</center>
					</form>
					</div>			
				
			
		</div>
	</div>
									

				<div role="tabpanel" class="tab-pane" id="checkin">
					<form action="{{ url_for('checkout') }}" method="post">

						<div class="form-group row">
							<label for="isbn" class="col-2 col-form-label">ISBN</label>
							<div class="col-10">
								<input class="form-control" id="isbn" name="isbn" type="search" placeholder="ISBN10" aria-describedby="basic-addon1">
							</div>
						</div>
						<div class="form-group row">
							<label for="cardid" class="col-2 col-form-label">Card ID</label>
							<div class="col-10">
								<input class="form-control" name="cardid" type="search" id="cardid" aria-describedby="basic-addon1">
							</div>
						</div>
						<div class="form-group row">
							<label for="name" class="col-2 col-form-label">Name</label>
							<div class="col-10">
								<input class="form-control" name="name" type="search" id="name" aria-describedby="basic-addon1">
							</div>
						</div>


						<center>
							<button type="submit" class="btn btn-primary btn-lg">Search</button>
						</center>


					</form>
				</div>

				<div role="tabpanel" class="tab-pane" id="addborrower">
					<form action="{{ url_for('addborrower') }}" method="post">
						<div class="form-group row">
							<label class="col-2 col-form-label">Name</label>
							<div class="col-10">
								<input class="form-control" name="name" type="text" id="name" placeholder="Name" aria-describedby="basic-addon1" required>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-2 col-form-label">SSN</label>
							<div class="col-10">
								<input class="form-control" name="ssn" type="number" placeholder="SSN(123-45-678)" id="ssn" aria-describedby="basic-addon1" required>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-2 col-form-label">Phone</label>
							<div class="col-10">
								<input class="form-control" type="text" name="phone" placeholder="Phone" id="phone" aria-describedby="basic-addon1" required>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-2 col-form-label">Address</label>
							<div class="col-10">
								<input class="form-control" name="street" type="text" id="street" placeholder="Street Address" aria-describedby="basic-addon1" required>
								</br>
								<input class="form-control" name="city" type="text" id="city" placeholder="City" aria-describedby="basic-addon1" required>
								</br>
								<input class="form-control" name="state" type="text" id="state" placeholder="State" aria-describedby="basic-addon1" required>
							</div>
						</div>

						<center>
							<button type="submit" class="btn btn-primary btn-lg">Add Borrower</button>
						</center>
					</form>
				</div>


				<div role="tabpanel" class="tab-pane" id="mngfines">
					<center>
						<a href="/fetchfines" class="btn btn-primary btn-lg">fines</a>
						<a href="/updatefines" class="btn btn-primary btn-lg">Update fines</a>
					</center>
				</div>

			</div>



		</div>
	</div>
</body>

</html>
